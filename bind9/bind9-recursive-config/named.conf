//
// named.conf
//
// Provided by Red Hat bind package to configure the ISC BIND named(8) DNS
// server as a caching only nameserver (as a localhost DNS resolver only).
//
// See /usr/share/doc/bind*/sample/ for example named configuration files.
//


acl my_addresses {
   127.0.0.1/32; <- IPv4 loopback (typically)
   ::1/128; <- IPv6 loopback
   a.b.c.d/32; <- One of the IPv4 addresses that *this* particular server will listen on.
   e.f.g.h/32; <- Another IPv4 address that named would use.
   ...
   ab:cd:ef::53/128; <- One of the IPv6 addresses that named would listen on.
   ...
   w.x.y.z/32; <- An IPv4 load balancer VIP, if appropriate.
   11:22:33::44; <- An IPv6 load balancer VIP, if appropriate.
};

acl allow_query {
    192.168.0/24; # <-- network which is allowed for recrustion 

}
acl allow_recursion {
     192.168.0/24; # <-- network which is allowed for recrustion 
}

acl allow_query_cache{
    192.168.0/24; # <-- network which is allowed for recrustion 
}

acl forwarders {
    1.1.1.1  # Cloudflare dns
    8.8.8.8  # Google dns
}



options {
        deny-answer-addresses { my_addresses; };
        listen-on port 53 { 127.0.0.1; DNS_IPv4 };  # <--- change DNS_IP to host name where bind is installed
        listen-on-v6 port 53 { ::1;  DNS_IPv6 };  # <--- change DNS_IP to host name where bind is installed
        directory       "/var/named";
        dump-file       "/var/named/data/cache_dump.db";
        statistics-file "/var/named/data/named_stats.txt";
        memstatistics-file "/var/named/data/named_mem_stats.txt";
        secroots-file   "/var/named/data/named.secroots";
        recursing-file  "/var/named/data/named.recursing";
        allow-query     { localhost; allow_query; };
        forwarders      { 8.8.8.8; 8.8.4.4; 1.1.1.1; };  
        /* 
         - If you are building an AUTHORITATIVE DNS server, do NOT enable recursion.
         - If you are building a RECURSIVE (caching) DNS server, you need to enable 
           recursion. 
         - If your recursive DNS server has a public IP address, you MUST enable access 
           control to limit queries to your legitimate users. Failing to do so will
           cause your server to become part of large scale DNS amplification 
           attacks. Implementing BCP38 within your network would greatly
           reduce such attack surface 
        */
        recursion yes;

        allow-query-cache { localhost; allow_query_cache; };

        allow-recursion { localhost; allow_recurstion; };

        #very important option 
        dnssec-validation yes;

        managed-keys-directory "/var/named/dynamic";
        geoip-directory "/usr/share/GeoIP";

        pid-file "/run/named/named.pid";
        session-keyfile "/run/named/session.key";

        /* https://fedoraproject.org/wiki/Changes/CryptoPolicy */
        include "/etc/crypto-policies/back-ends/bind.config";
};

#process presence
#CPU utilization
#memory usage
#network throughput and buffering (inbound/outbound)
#filesystem utilization (on the log filesystem and also the filesystem containing the named working directory)
#query rates
#query types, answer types
#cache hit rate

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

zone "." IN {
        type hint;
        file "named.ca";
};

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";

response-policy {
    zone "/var/named/zones/rpz.local.conf";
};